version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: transit_db
    environment:
      POSTGRES_DB: transit_data_chennai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./server
    container_name: transit_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: transit_data_chennai
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  postgres_data:
